    <form action="">
        <fieldset  style="border-color:#f00">

            <hr> 
            隐藏：<input type="hidden"><br><br>
            上传：<input type="file" value="上传文件" name="name"><br> <br>
            按钮：<input type="button"><br> <br>
            图片：<img src="./" alt="提交"><br> <br>
            <input type="image" src="./"> <br> <br>
            重置：<input type="reset"><br> <br>
            <hr>
            下拉选框：
            <select name="" id="">
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
            </select><br> <br>
            文本域：
            <textfield></textfield><br> <br>
        </fieldset>
        <fieldset style="border-color:#f00">
            form2
        </fieldset>
    </form>
